name: Build and Deploy 

on: 
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze code quality
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: SonarSource/sonarqube-quality-gate-action@v1
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Run Unit Tests
        run: npm run test:ci
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  build:
    name: Build NextJS
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: npm install

      - name: Build NextJS project
        run: npm run build
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t portfolio .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Push Docker image to GitHub Container Registry
        run: docker tag portfolio ghcr.io/${{ github.repository_owner }}/portfolio:latest && docker push ghcr.io/${{ github.repository_owner }}/portfolio:latest
         
  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.2.4
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        ports: ${{ secrets.DEPLOY_PORT }}
        script: |
          cd /home/${{ secrets.DEPLOY_USER }}/apps/portfolio
          docker compose pull
          docker compose down
          docker compose up -d
          docker system prune -f
      