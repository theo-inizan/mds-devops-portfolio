name: Build and Deploy 

on: 
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs: 
  build:
    name: Build NextJS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: npm install

      - name: Build NextJS project
        run: npm run build

      - name: Build Docker image
        run: docker build -t portfolio .